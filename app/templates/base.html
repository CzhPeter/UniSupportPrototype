<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}UniSupport{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      min-height: 100vh;
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.8s forwards ease-out;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .btn:hover {
      filter: brightness(1.1);
      transition: 0.2s ease;
    }
    .card-img-top {
    height: 360px;
    object-fit: cover;
    border-top-left-radius: 16px;
    border-top-right-radius: 16px;
    }
    .navbar {
      font-size: 0.95rem;
    }
    .navbar .nav-link {
      color: #ccc;
    }
    .navbar .nav-link:hover {
      color: #fff;
    }
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">UniSupport</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
        </li>
      </ul>
      {% if current_user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('account') }}">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout {{ current_user.username }}</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
  <div class="container py-4 fade-in">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
