{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">{{ title }}</h2>
    <form method="post" action="{{ action_url }}">
        {% for q in questions %}
        <div class="mb-4">
            <label for="q{{ q.id }}" class="form-label">Question {{ loop.index }}:</label>
            <input type="text" class="form-control" id="q{{ q.id }}" name="q{{ q.id }}" value="{{ q.content }}" required>
        </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
